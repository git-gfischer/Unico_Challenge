  type: None #[None,linear,exponential]
  step: 10
  decay: 0.94
train:
  # batch_size: 256
  batch_size: 16
  optimizer: 'SGD' #['adam','SGD', 'rmsprop']
  lr: 0.01
  num_epochs: 20
  loss_fn: 'CrossEntropy'
val:
  # batch_size: 256
  batch_size: 16
test:
  batch_size: 1
