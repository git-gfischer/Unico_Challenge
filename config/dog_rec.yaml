output_dir: 'experiments/outputs'
log_dir: 'experiments/log'
device: [0, 1]
#device: []
dataset:
  name: 'dogs'
  root: '/home/fischer/Desktop/Fischer/Projects/Unico_Challenge/dogs/train_organized'
  # num_workers: 16
  num_workers: 4
  split: False
  mean: [0.485, 0.456, 0.406]
  sigma: [0.229, 0.224, 0.225]
model:
  base: 'effNet' #['resnet18','resnet50','effNet']
  #freeze: False
  pretrained: True
  input_size: [224,224]
